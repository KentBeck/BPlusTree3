name: Python Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'python/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python/**'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Skip some combinations to reduce CI time
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        cd python
        pip install -e .
    
    - name: Run Python implementation tests
      run: |
        cd python
        python -m pytest tests/ -v --cov=bplus_tree --cov-report=xml --cov-report=term
    
    - name: Test C extension build
      run: |
        cd python
        python setup.py build_ext --inplace
    
    - name: Run C extension tests
      run: |
        cd python
        python -m pytest tests/test_c_extension*.py -v || echo "C extension tests skipped"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./python/coverage.xml
        flags: python
        name: Python ${{ matrix.python-version }}
    
    - name: Test example scripts
      run: |
        cd python
        python examples/basic_usage.py
        python examples/migration_guide.py
      if: matrix.python-version != '3.8'  # Skip on 3.8 due to potential typing issues

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy
    
    - name: Run black
      run: |
        cd python
        black --check .
      continue-on-error: true
    
    - name: Run ruff
      run: |
        cd python
        ruff check .
      continue-on-error: true
    
    - name: Run mypy
      run: |
        cd python
        mypy bplus_tree.py --ignore-missing-imports
      continue-on-error: true