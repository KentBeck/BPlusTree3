name: Debug Build

on:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Check directory structure
        run: |
          ls -la
          ls -la python/
          ls -la python/bplustree/
      
      - name: Try basic pip install
        run: |
          python -m pip install --upgrade pip
          cd python
          pip install -e . -v
      
      - name: Test basic import
        run: |
          cd python
          python -c "print('Testing import...'); import bplustree; print('Import successful')"
      
      - name: Test basic functionality
        run: |
          cd python  
          python -c "import bplustree; tree = bplustree.BPlusTreeMap(); print('BPlusTreeMap created successfully')"
